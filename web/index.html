<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CEL Playground</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
	<script src="scripts/wasm_exec.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</head>

<body>
	<nav class="navbar">
		<div href="/" class="logo">
			<span class="title">CEL Playground</span>
			<div class="divider"></div>
			<span>Quickly test Common Expression Language</span>
		</div>
		<a class="nav-link" href="https://github.com/undistro/cel-playground" target="_blank">
			<img src="assets/github.svg" alt="GitHub" />
			Visit GitHub
		</a>
	</nav>
	<main>
		<div class="editor-container">
			<div class="editor">
				<div class="editor__header">
					<div>
						<span class="title">
							Expression
						</span>
						<span class="description">(CEL format)</span>
					</div>
					<button id="examples" class="examples__button">
						<span id="example-name">
							Examples
						</span>
						<img src="assets/caret-down.svg" alt="Arrow" />
					</button>
				</div>
				<div id="cel-input" class="editor__input">object.replicas > 1</div>
			</div>
			<div class="output-container">
				<div class="editor">
					<div class="editor__header">
						<div>
							<span class="title">
								Input
							</span>
							<span class="description">(YAML or JSON format)</span>
						</div>
						<button id="run" class="button button-primary">
							Run
						</button>
					</div>
					<div id="data-input" class="editor__input"></div>
				</div>
				<div class="editor editor--output">
					<div class="editor__header">
						Output
					</div>
					<textarea id="output" class="editor__output"
						placeholder="Press 'Run' to evaluate your CEL expression." disabled></textarea>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<span>Powered by
			<a href="https://undistro.io>" target="_blank">Undistro</a>
		</span>
		<span class="version">
			CEL v.0.9.0
		</span>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>
	<script src="https://unpkg.com/popper.js@1"></script>
	<script src="https://unpkg.com/tippy.js@4"></script>
	<script type="module" src="scripts/main.js"></script>
</body>

</html>
